<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../ecrire-journal/ecrire.css">
    <title>Écrire une nouvelle page</title>
</head>
<body>
    <a href=""><</a><h3>Écrire une nouvelle page</h3>
<form action="" class="new-page">
    <ul class="icone-emotion">
        <li><input type="checkbox" class="emotion coeur-brise" name="emotion"><span>Coeur brisé</span></li>
        <li><input type="checkbox" class="emotion tristesse" name="emotion"><span>Triste</span></li>
        <li><input type="checkbox" class="emotion content" name="emotion"><span>Content</span></li>
        <li><input type="checkbox" class="emotion colere" name="emotion"><span>Colère</span></li>
        <li><input type="checkbox" class="emotion amour " name="emotion"><span>Amour</span></li>
        <li><input type="checkbox" class="emotion coup-de-gueule" name="emotion"><span>Rage</span></li>
        <li><input type="checkbox" class="emotion bonheur" name="emotion"><span>Bonheur</span></li>
        <li><input type="checkbox" class="emotion surprise" name="emotion"><span>Surprise</span></li>
        <li><input type="checkbox" class="emotion oh-merde" name="emotion"><span>Oups</span></li>
        <li><input type="checkbox" class="emotion la-fete" name="emotion"><span>Festive</span></li>
    </ul>
    <textarea class="write-your-text" name="write-your-text" cols="30" rows="10" placeholder="Écrivez quelque chose..."></textarea>
    <div class="hashtag-container">
        <ul class="hashtag-list">
            <li>#Déprime</li>
            <li>#NePasRépondre</li>
        </ul>
        <input type="text" name="" placeholder="#Ajouter un hashtag" class="add-hashtag">
    </div>
    <div class="swich-container">
        <input type="checkbox" name="" class="ns public-private">
        <p class="private">Privé</p>
        <p class="public">Public</p>
    </div>
    <button class="btn-public">Publier</button>
</form>
</body>
</html>
