<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./parcours-perso.css">
    <title>Document</title>
</head>
<body>
    <a class="passer" href="../Accueil/accueil.html">Passer</a>
    <section class="page active">
        <h2 class="gradient-text">Quels sujets t’intéressent aujourd’hui ?</h2>
        <div class="slide" id="slide">
            <div class="theme" id="p1">
                <label><input type="checkbox" name="subject" class="ns item colere">Colère</label>
                <label><input type="checkbox" name="subject" class="ns item content">Content</label>
                <label><input type="checkbox" name="subject" class="ns item ecole">École</label>
                <label><input type="checkbox" name="subject" class="ns item sexe">Sexe</label>
                <label><input type="checkbox" name="subject" class="ns item tristesse">Tristesse</label>
                <label><input type="checkbox" name="subject" class="ns item famille">Famille</label>
            </div>
            <div class="theme"  id="p2">
                <label><input type="checkbox" name="subject" class="ns item coeur-brise">Coeur brisé</label>
                <label><input type="checkbox" name="subject" class="ns item bonheur">Bonheur</label>
                <label><input type="checkbox" name="subject" class="ns item oh-merde">Oh merde</label>
                <label><input type="checkbox" name="subject" class="ns item amour">Amour</label>
                <label><input type="checkbox" name="subject" class="ns item coup-de-gueule">Coup de gueule</label>
                <label><input type="checkbox" name="subject" class="ns item la-fete">La fête</label>
            </div>  
        </div>
        <button id="btn1" class="changer">Changer</button>
    </section>
    <section class="page">
        <h2 class="gradient-text">Sélectionne ta météo d'aujourd’hui</h2>
        <div class="theme meteo"  id="p3">
            <input type="radio" name="meteo" data-name="soleil" data-degree="center" class="ns item center soleil last-checked" checked="checked">
            <input type="radio" name="meteo" data-name="nuageux" data-degree="deg0" class="ns item deg0 nuageux">
            <input type="radio" name="meteo" data-name="arc-en-ciel" data-degree="deg90" class="ns item deg90 arc-en-ciel">
            <input type="radio" name="meteo" data-name="pluie" data-degree="deg180" class="ns item deg180 pluie">
            <input type="radio" name="meteo" data-name="nuage" data-degree="deg225" class="ns item deg225 nuage">
            <input type="radio" name="meteo" data-name="eclair" data-degree="deg315" class="ns item deg315 eclair">
        </div>
        <p id="meteo-texte">Je me sens ensoleillé, je suis prêt à aider les autres !</p>
    </section>
    <ul class="">
        <li class="page-step purple active">&nbsp;</li>
        <li class="page-step purple">&nbsp;</li>
    </ul>
    <img id="next" data-current="1" class="fleche" src="../../img/tuto1_fleche.svg" alt="">

</body>
<script src="./parcours-perso.js"></script>
</html>
